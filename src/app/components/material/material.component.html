<div class="container">
  <h2>COMPUTO Y PRESUPUESTO</h2>
</div>

<div class="container text-center">
  <div class="row justify-content-md-center">

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button class="btn btn-primary btn-sm" type="button" routerLink="/nuevo">
        <i class="fa fa-plus-square"></i> Agregar material
      </button>
    </div>

    <div class="table table-hover">
      <thead>
        <tr>
          <th class="col">Nombre del material</th>
          <th class="col">Precio del material</th>
        </tr>
      </thead>
      <tbody *ngFor="let material of materiales">
        <tr>
          <td> {{material.nombreMaterial}} </td>
          <td> {{material.precioMaterial}} </td>

          <div class="justify-content-end">
            <button class="btn btn-primary mb-2" type="button" routerLink="/editar/ {{material.id}}">
              <i class="fa fa-trash"></i>Editar
            </button>

            <button class="btn btn-danger btn-sm" type="button" (click)="borrar(material.id)">
              <i class="fa fa-trash"></i>Borrar</button>
          </div>
        </tr>
      </tbody>
    </div>
  </div>
</div>
