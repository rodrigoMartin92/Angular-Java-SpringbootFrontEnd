<div class="container px-8 py-4" *ngIf="material">
  <div class="row">
    <div class="col-12">
      <h2 class="text-center">Agregar un material</h2>

      <form action="" class="mt-4" (ngSubmit)="onUpdate()" #f = "ngForm">

        <div class="form-group">
          <label for="nombre">Nombre del material</label>
          <input type="text" maxlength="60" class="form-control"
                id="nombreMaterial" name="nombreMaterial" [(ngModel)]="material.nombreMaterial" requiered>
        </div>

        <div class="form-group">
          <label for="nombre">Nombre del material</label>
          <input type="text" maxlength="60" class="form-control"
                id="precioMaterial" name="precioMaterial" [(ngModel)]="material.precioMaterial" requiered>
        </div>
        <button class="btn btn-primary mb-2">Guardar cambios</button>


      </form>
    </div>
  </div>
</div>
